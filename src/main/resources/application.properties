spring.application.name=secure-api-gateway
crypto.aes.key=RandomInitVector


spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XEPDB1
spring.datasource.username=system
spring.datasource.password=subha
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver


spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

resilience4j.circuitbreaker.instances.clientApi.slidingWindowSize=10
resilience4j.circuitbreaker.instances.clientApi.failureRateThreshold=50
resilience4j.circuitbreaker.instances.clientApi.waitDurationInOpenState=30s

resilience4j.retry.instances.clientApi.maxAttempts=2
resilience4j.retry.instances.clientApi.waitDuration=500ms
